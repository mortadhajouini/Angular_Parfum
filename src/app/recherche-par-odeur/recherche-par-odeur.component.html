<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Recherche par odeur</label>
        <select class="form-control form-control-lg" id="idOdeur" name="idOdeur" [(ngModel)]="IdOdeur"
            (change)="onChange()">
            <option *ngFor="let odeur of odeurs" value="{{odeur.idOdeur}}">
                {{odeur.nomOdeur}}
            </option>
        </select>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>DatedeSortie</th>
                    <th>Odeur</th>
                </tr>
                <tbody *ngFor="let parfum of parfums">
                    <tr>
                        <td>{{parfum.idParfum}}</td>
                        <td>{{parfum.nomParfum}}</td>
                        <td>{{parfum.prixParfum}}</td>
                        <td>{{parfum.datedeSortie | date:'dd/MM/yyyy'}}</td>
                        <td>{{parfum.odeur.nomOdeur}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerParfum(parfum)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateParfum',parfum.idParfum]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
