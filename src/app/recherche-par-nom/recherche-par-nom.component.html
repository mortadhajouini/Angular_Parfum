<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Recherche par nom</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>DatedeSortie</th>
                    <th>Odeur</th>
                </tr>
                <tbody *ngFor="let parfum of parfums | searchFilter: searchTerm ">
                    <tr>
                        <td>{{parfum.idParfum}}</td>
                        <td>{{parfum.nomParfum}}</td>
                        <td>{{parfum.prixParfum}}</td>
                        <td>{{parfum.datedeSortie | date:'dd/MM/yyyy'}}</td>
                        <td>{{parfum.odeur.nomOdeur}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerParfum(parfum)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateParfum',parfum.idParfum]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
